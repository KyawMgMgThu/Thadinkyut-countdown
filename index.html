<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Thadinkyut Festival</title>
    <link rel="" href="https://fonts.googleapis.com">
    <link rel="" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="content-wrapper">
        <p class="header">Countdown Thadinkyut Festival</p>
        <h1 class="year" id="new-year">0000</h1>
        <div class="timer">
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="days">2</span>
                </div>
                <div class="timer-box__text">Days</div>
            </div>
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="hours">5</span>
                </div>
                <div class="timer-box__text">Hours</div>
            </div>
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="minutes">12</span>
                </div>
                <div class="timer-box__text">Minutes</div>
            </div>
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="seconds">59</span>
                </div>
                <div class="timer-box__text">Seconds</div>
            </div>
        </div>
    </div>
    <div class="fireworks-container"><img src="images.jpeg" alt=""></div>

    <script src="./js/app.js"></script>
</body>

</html>
